<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <section class="row p-4">
    <!-- SECTION heros -->
    <!-- placeholder heros -->
    <div class="col-3 bg-card" id="dwarf">
      <div class="row">
        <div class="col-6">
          <p class="hero-name"></p>
        </div>
        <div class="col-6">
          <img class="hero-img"
            src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/f53ca096dd90dc9.png"
            alt="dwarf">
        </div>
        <div class="col-12">HP: <span class="hero-hp"></span></div>
        <div class="col-12">DMG: <span class="hero-dmg"></span></div>
      </div>
    </div>
    <div class="col-3 bg-card elf">
      <div class="row">
        <div class="col-6">
          <p class="name">Flint Ironstag</p>
        </div>
        <div class="col-6">
          <img class="hero-img"
            src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/1d28864aaebcf31.png" alt="elf">
        </div>
      </div>
  </section class="row">
  <div class="bg-dark" role="progressbar" aria-valuenow="${boss.health}" aria-valuemin="0"
    aria-valuemax="${boss.maxHealth}" style="height: 20px">
    <div class="progress-bar bg-success" style="width: 30%">test</div>
  </div>
  <section>
    <!-- SECTION Boss Monster -->

  </section>

  <script src="main.js"></script>
</body>

</html>
