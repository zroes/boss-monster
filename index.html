<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Monster</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <section class="row p-4">
    <!-- SECTION heros -->
    <!-- placeholder heros -->
    <div class="col-3 bg-card" id="dwarf">
      <div class="row">
        <div class="col-6">
          <p class="hero-name"></p>
        </div>
        <div class="col-6">
          <img class="hero-img"
            src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/f53ca096dd90dc9.png"
            alt="dwarf">
        </div>
        <div class="col-12">HP: <span class="hero-hp"></span></div>
        <div class="col-12">DMG: <span class="hero-dmg"></span></div>
      </div>
    </div>
    <div class="col-3 bg-card" id="elf">
      <div class="row">
        <div class="col-6">
          <p class="hero-name"></p>
        </div>
        <div class="col-6">
          <img class="hero-img"
            src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/1d28864aaebcf31.png" alt="elf">
        </div>
        <div class="col-12">HP: <span class="hero-hp"></span></div>
        <div class="col-12">DMG: <span class="hero-dmg"></span></div>
      </div>
  </section>

  <section class="row justify-content-center">
    <!-- SECTION Boss Monster -->
    <div class="col-8" id="boss-hp">
    </div>
    <div class="col-6 text-center">
      <img class="boss-img" onclick="attack()" src="https://ssb.wiki.gallery/images/3/38/Slime.png" alt="slime">
    </div>
  </section>

  <section class="row bg-card">
    <!-- SECTION shop -->
    <div class="col-1">
      <h3>SHOP</h3>
      <h4>GOLD: <span id="gold"></span></h4>
    </div>
    <div class="col-2"><img class="shop-image" src="https://art.pixilart.com/cb38cacb9cd5e61.png" alt=""></div>
    <div class="col-2 p-3"><img onclick="addDammage()" class="shop-image"
        src="https://www.nicepng.com/png/full/220-2202101_terraria-custom-pixel-art-the-lords-sword-minecraft.png"
        alt=""></div>
  </section>

  <script src="main.js"></script>
</body>

</html>
